<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="script.js" defer></script>
   <style>

        body{
          background-color: rgb(255, 255, 255);
        }
        .stars{
            gap: 25px;
        }
       i{
        gap: 25px;
        cursor: pointer;
        color: yellow;
       }
       .stars i.active{
        color: orange ;
       }
    </style>

</head>
<body>
<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="name"><b>Name</b> <span class="text-danger">*</span></label>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="firstName" placeholder="First">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lastName" placeholder="Last">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b> <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="rating">
            <label><b>Your Experience</b> <span class="text-danger">*</span></label>
        <div class="stars">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
        </div>
        <div class="form-group">
            <label><b>How satisfied are you with</b> <span class="text-danger">*</span></label>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="background-color: antiquewhite;">Purchase</td>
                    <td><input type="radio" name="purchase" value="1"></td>
                    <td><input type="radio" name="purchase" value="2"></td>
                    <td><input type="radio" name="purchase" value="3"></td>
                    <td><input type="radio" name="purchase" value="4"></td>
                    <td><input type="radio" name="purchase" value="5"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="1"></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                </tr>
                <tr>
                    <td style="background-color: antiquewhite;">Company Overall</td>
                    <td><input type="radio" name="company" value="1"></td>
                    <td><input type="radio" name="company" value="2"></td>
                    <td><input type="radio" name="company" value="3"></td>
                    <td><input type="radio" name="company" value="4"></td>
                    <td><input type="radio" name="company" value="5"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label>How likely are you to <span class="text-danger">*</span></label>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="background-color: antiquewhite;">Buy from us again</td>
                    <td><input type="radio" name="buyAgain" value="1"></td>
                    <td><input type="radio" name="buyAgain" value="2"></td>
                    <td><input type="radio" name="buyAgain" value="3"></td>
                    <td><input type="radio" name="buyAgain" value="4"></td>
                    <td><input type="radio" name="buyAgain" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" name="recommendProduct" value="1"></td>
                    <td><input type="radio" name="recommendProduct" value="2"></td>
                    <td><input type="radio" name="recommendProduct" value="3"></td>
                    <td><input type="radio" name="recommendProduct" value="4"></td>
                    <td><input type="radio" name="recommendProduct" value="5"></td>
                </tr>
                <tr>
                    <td style="background-color: antiquewhite;">Recommend our company to others</td>
                    <td><input type="radio" name="recommendCompany" value="1"></td>
                    <td><input type="radio" name="recommendCompany" value="2"></td>
                    <td><input type="radio" name="recommendCompany" value="3"></td>
                    <td><input type="radio" name="recommendCompany" value="4"></td>
                    <td><input type="radio" name="recommendCompany" value="5"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label for="comments">Additional comments or suggestions</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
